runtime: python27
api_version: 1
threadsafe: yes

libraries:
  - name: jinja2
    version: "2.6"
  - name: webapp2
    version: "2.5.2"

handlers:

- url: /webcomponentsjs
  static_dir: webcomponentsjs
  secure: always

- url: /css
  static_dir: css
  secure: always

- url: /elements
  static_dir: elements
  secure: always

- url: /images
  static_dir: images
  secure: always

- url: /js
  static_dir: js
  secure: always

- url: /humans.txt
  static_files: humans.txt
  upload: humans.txt
  secure: always

- url: /manifest.json
  static_files: manifest.json
  upload: manifest.json
  mime_type: application/manifest+json
  secure: always

- url: /service-worker.js
  static_files: service-worker.js
  upload: service-worker.js
  secure: always
  expiration: "1s" # "0s" doesn't work

- url: /2.0/docs/samples
  static_dir: 2.0/docs/samples
  secure: always

- url: /3.0/samples/
  static_dir: 3.0/samples/
  secure: always

- url: /3.0/docs/samples
  static_dir: 3.0/docs/samples
  secure: always

- url: .*
  script: server.app
  secure: always

skip_files:
  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.graffle$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\..*$
  - gulpfile.js
  - test*
  - bower_components/[^/]+/bower_components/.*$
  - bower_components/(.+/)+(test/|demo/|README|AUTHORS|CONTRIBUTING|PATENTS|Makefile)
